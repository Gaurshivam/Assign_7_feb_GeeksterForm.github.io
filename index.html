<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="">
        <H1>ADDMISSION FORM</H1>

        <h2>PERSONAL DETAILS:-</h2>
        <label>FIRST NAME:</label>
        <input type="text" placeholder="ENTER YOUR FIRST NAME" size="50">
        <label>SECOND NAME:</label>
        <input type="text" placeholder="ENTER YOUR SECOND NAME" size="47"><br>
        <label>FATHER NAME:</label>
        <input type="text" placeholder="ENTER YOUR FATHER NAME" size="48">
        <label>MOTHER NAME:</label>
        <input type="text" placeholder="ENTER YOUR MOTHER NAME" size="46"><br>
        <label>E-MAIL:</label>
        <input type="email" size="56" placeholder="ENTER YOUR E-MAIL" name="E-MAIL" required pattern=".+@gmail\.com">
        <label>PHONE NUMBER:</label>
        <input type="number" min="0" max="9" placeholder="PHONE NUMBER" style="width: 331PX;"><br><br><br>

        
        <h2>OTHER DETAILS:-</h2>
        <label for="">TIME:</label>
        <input type="time" />
        <label for="">DATE:</label>
        <input type="date" />
        <Label>WEEK:</Label>
        <input type="WEEK">
        <label for="">GITHUB ID:</label>
        <input type="url" size="43" placeholder="ENTER YOUR GITHUB URL"><br />
        <label for="">MONTH:</label>
        <input type="month">
        <Label>WEBSITE URL:</Label>
        <input type="url" placeholder="ENTER YUOR WEBSITE ">
        <label for="">LINKEDIN ID:</label>
        <input type="url" size="42" placeholder="ENTER YOUR LINKEDIN ID"><br /><br>
        GENDER:-
        <input type="radio" name="gender">
        <label>MALE</label>
        <input type="radio" name="gender">
        <label>FEMALE</label><br>
        LANGUAGE:-
        <input type="checkbox" name="language">
        <label>Hindi</label>
        <input type="checkbox" name="language">
        <label>ENGLISH</label>


        <H2>COURSE:-</H2>
        <h2>WEB FUNDAMENTAL</h2>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JAVASCRIPT</label>
        <input type="checkbox">
        <label>REACTJS</label>
        <input type="checkbox">
        <label>SPRINGBOOT</label><br><br>
        <input type="reset">
        <input type="submit"><br />
        <output>STUDENTS</output><br>
        <textarea name="" id="" cols="128" rows="8">coments</textarea>
    </form>
</body>

</html>
